        <script>



            let inl = document.getElementById("inp");


function eras(){
inl.value=inl.value.slice(0,-1);
}





            function ip(r) {

                inl.value += r;
            }

            function bin() {
                inl.value = math.bin(inl.value);

            }

            function dec() {
             const a= inl.value.trim();
             const b=parseInt(a, 2);
                inl.value = b;  
            }

            
            function oct() {
             const a= inl.value.trim();
             const b=parseInt(a, 8);
                inl.value = b;  
            }

            
            function hex() {
             const a= inl.value.trim();
             const b=parseInt(a, 16);
                inl.value = b;  
            }



            function cler() {
                inl.value = " "
            }







            function add() {

                eval()
            }


            function ccc() {
            if(inl.value==""){
            inl.value="Enter Input";
            }
                inl.value = eval(inl.value);

            }

            function gcd() {
                const a=inl.value.split(",").map(Number)
                inl.value = math.gcd(a);
            }


            function root() {
                inl.value = math.sqrt(inl.value);
            }

            function power() {
                const [base, exponent] = inl.value.split(",").map(Number);
  inl.value = math.pow(base, exponent);
            }

            function modulas() {
                const a=inl.value.split(",").map(Number);
                inl.value = math.mod(a[0], a[1]);
            }

            function fact() {
                inl.value = math.factorial(inl.value);
            }







            function per() {
                let c=inl.value.split("of").map(Number);
                a=c[0];
                b=c[1];
    inl.value =(a*0.01)*b


            }









 function showfun(x){
 
  if(x.className=="nknk"){
  
  
  document.querySelectorAll(".hidden").forEach((c)=>{
  c.style.display="grid";
  
  });
  x.className="nknh";
  x.innerText="123";
  document.getElementById("Num").style.display="grid";
  
  }
  else{
  
  document.getElementById("Num").style.display="grid";
  
  document.querySelectorAll(".hidden").forEach((c)=>{
  c.style.display="none";
  
  });
  x.className="nknk";
  x.innerText="FX";
  }
  
}

function pi(){
    inl.value = math.pi;
}

function mean() {
                const values = inl.value.split(",").map(Number);
  inl.value = math.mean(values);
            }

 function median() {
    const values = inl.value.split(",").map(Number);

                inl.value = math.median(values);
            }
            function std() {
                const values = inl.value.split(",").map(Number);
                inl.value = math.std(values);
            }
            function vari() {
                const a =inl.value.split(",").map(Number);
                inl.value = math.variance(a);
            }

            function min() {
                const a=inl.value.split(",").map(Number);
                inl.value = math.min(a);
            }
function max() {
    const a=inl.value.split(",").map(Number)
                inl.value = math.max(a);
            }



function and() {
  const [a, b] = inl.value.split(",").map(Number);
  inl.value = math.bitAnd(a, b);
}

function or() {
  const [a, b] = inl.value.split(",").map(Number);
  inl.value = math.bitOr(a, b);
}

function xor() {
  const [a, b] = inl.value.split(",").map(Number);
  inl.value = math.bitXor(a, b);
}

function notu() {
  const a = Number(inl.value);
  inl.value = math.bitNot(a);
}



           function si() {
                inl.value = math.sin(inl.value);
            }


            
           function co() {
                inl.value = math.cos(inl.value);
            }
            


           function ta() {
                inl.value = math.tan(inl.value);
            }
